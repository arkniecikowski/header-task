<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Top bar     -->
        <div class="top-container">
          <div class="contact-container">
            <div class="contact-number-container">
              <span class="contact-number-icon"></span>
              <div class="contact-number">293 939 098</div>
            </div>
            <div class="contact-email-container">
              <span class="contact-email-icon"></span>
              <div class="contact-email">kontakt@aurorabox.pl</div>
            </div>
          </div>
          <div class="user-container">
            <div class="user-login-container">
              <span class="user-login-icon"></span>
              <div class="user-login">Zaloguj się</div>
            </div>
            <div class="user-registration-container">
              <span class="user-registration-icon"></span>
              <div class="user-registration">Załóż konto</div>
            </div>
          </div>
        </div>
        <div class="bottom-line"></div>

        <!-- Middle Bar -->
        <div class="middle-container">
          <div class="main-logo-container">
            <span class="main-logo-icon"></span>
          </div>
          <div class="search-bar-container">
            <input type="text" placeholder="Co chcesz kupić?" />
            <button type="submit">
              <img />
            </button>
          </div>
          <div class="shopping-cart-container">
            <span class="shopping-cart-icon"></span>
            <div class="shopping-cart-string">Twój koszyk</div>
          </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-container">
          <nav class="menu-container">
            <ul class="menu">
              <li><a href="">KATEGORIE</a></li>
              <li><a href="">NOWOŚCI</a></li>
              <li><a href="">PROMOCJE</a></li>
              <li><a href="">WYPRZEDAŻE</a></li>
              <li><a href="">KOLEKCYJNE SEZONY</a></li>
              <li><a href="">NASZA OFERTA</a></li>
              <li><a href="">TRENDY 2018</a></li>
              <li><a href="">BLOG</a></li>
              <li><a href="">KONTAKT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
